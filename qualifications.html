<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Bandeira</title>

  <link rel="stylesheet" href="css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
  <header class=" flex width height bg-color fixed" style="--width: 100vw; --height: 4rem; --bg-color: #040726;">
    <div class="flex justify-between width" style="--width: 100%;">
      <a href="index.html">
        <img src="images/logo.png" alt="" class="ml height" style="--ml: 1.5rem;" >
      </a>
      <div>
        <nav>
          <ul class=" list-none flex items-center gap-x mr text-color font-size" style="--gap-x: 3rem; --mr: 3rem; --font-size: 1.5rem;">
            <li class="padding hover-bg hover-border hover-border-rounded transition" style="--hover-border-rounded: 0.5rem; --hover-bg: #ffffff33;">
              <a class="link-none-sub link-none-color "
                style="" href="about.html">
                Sobre mim
              </a>
            </li>
            <li>
              <a class="padding link-none-sub link-none-color hover-bg hover-border hover-border-rounded transition"
                style="--hover-border-rounded: 0.5rem; --hover-bg: #ffffff33;" href="qualifications.html">
                Qualificações
              </a>
            </li>
            <li class="padding link-none-sub link-none-color hover-bg hover-border hover-border-rounded transition"
                style="--hover-border-rounded: 0.5rem; --hover-bg: #ffffff33;">
              <a class="link-none-sub link-none-color" href="portfolio.html">Portfólio</a>
            </li>
            <li class="padding link-none-sub link-none-color hover-bg hover-border hover-border-rounded transition"
                style="--hover-border-rounded: 0.5rem; --hover-bg: #ffffff33;">
              <a class="link-none-sub link-none-color" href="contact.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <img src="images/background-general.png" autoplay muted loop playsinline class="width height fixed position-top position-left z-index object-fit" style="--width: 100%; --height: 100; --object-fit: cover;"></img>
  
  <main class="flex flex-col justify-start height text-color" style="--height: 100vh; --text-color: #aaaaaa;">
    <div class="mt ml font-size width" style="--mt: 10rem; --ml: 5.5rem; --font-size: 1.25rem;--width: 60%;">
      <h1>Qualificações</h1>
      <p><i>Como me preparei para te atender.</i></p><br>
      <div class="bg-color rounded padding width mb" style="--bg-color: #aaa; --width: 100%; --mb: 2rem;">
        
          <div class="flex flex-row width gap-x mb" style="--width: 100%; --mb: 1rem;">
            <div class="rounded padding width border flex flex-col mr text-color" style="--width: 50%; --border: #132323; --text-color: #132323;">
              <div class="flex flex-col">
                <h2 class="mb">Formação</h2>
                <div class="flex flex-row items-center mb">
                  <img src="images/tecnology-icon.png " alt="" class="width mr" style="--width: 20%; --mr: 0.75rem;">
                  <p>Análise e Desenvolvimento de Sistemas</p>             
                </div>
                <div class="flex flex-row items-center mb">
                  <img src="images/journalism-icon.png " alt="" class="width mr" style="--width: 20%; --mr: 0.75rem;">
                  <p>Jornalismo</p> 
                </div>
              </div>
            </div>
    
            <div class="rounded padding width border flex flex-col mr text-color" style="--width: 50%; --border: #132323; --text-color: #132323;">
              <h2 class="mb flex">Extras</h2>
              <div class="grid grid-cols place-items" style="--grid-cols: repeat(2,1fr)">
                <img src="images/php-icon.png" alt="" class="width" style="--width: 5rem;">
                <img src="images/laravel-icon.png" alt="" class="width" style="--width: 4rem;">
                <img src="images/react-icon.png" alt="" class="width" style="--width: 4rem;">
                <img src="images/python-icon.png" alt="" class="width" style="--width: 4rem;">
              </div>
            </div>
          </div>
          <div class="rounded padding width border mr text-color" style="--width: 100%; --border: #132323; --text-color: #132323;">
            <h2 class="mb">Idiomas</h2>
            <div class="flex justify-center width" style="--width: 100%;">
              <div class="flex flex-row gap-x" style="--gap-x: 8rem;">
                <div class="flex flex-row items-end line-height" style="--line-height: 80%;">
                  <p>Inglês</p>
                  <img src="images/level-3-icon.png" alt="" class="width ml" style="--width: 3rem; --ml: 1rem;">
                </div>
                <div class="flex flex-row items-end line-height" style="--line-height: 80%;">
                  <p>Espanhol</p>
                  <img src="images/level-2-icon.png" alt="" class="width ml" style="--width: 3rem; --ml: 1rem;">
                </div>
              </div>
            </div>
          </div>  
      </div>
    </div>  
  </main>
</body>


</html>
